<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:fragment="header">
    <meta http-equiv="Content-Type" content=”text/html; charset=utf-8″>
    <title th:text="${title}"></title>

    <link href="webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="webjars/datatables/1.10.19/css/dataTables.bootstrap4.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">

    <script type="text/javascript" src="webjars/jquery/3.3.1-1/jquery.min.js"></script>
    <script type="text/javascript" src="webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="webjars/datatables/1.10.19/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="webjars/datatables/1.10.19/js/dataTables.bootstrap4.min.js"></script>
    <script th:src="@{/js/index.js}" defer></script>
    <script th:src="@{/js/main.js}" defer></script>
</head>

<body>
<!--<div th:fragment="navbar">-->
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <!--<a class="navbar-brand" href="#">Navbar</a>-->
    <!--<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">-->
        <!--<span class="navbar-toggler-icon"></span>-->
    <!--</button>-->
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/index}">Главная <span class="sr-only">(current)</span></a>
            </li>

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Справочники
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" th:href="@{/user}">Пользователи</a>
                    <a class="dropdown-item" th:href="@{/activityGroup}">Группы активностей</a>
                    <a class="dropdown-item" th:href="@{/activity}">Активности</a>
                    <a class="dropdown-item" th:href="@{/statistic}">Статистика</a>
                </div>
            </li>

        </ul>


    </div>
</nav>



<div th:fragment="dialog-confirm" class="modal fade" id="confirmDialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="confirmDialogHeader" class="modal-title"></h2>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
                <div id="confirmDialogText" class="form-group">
                    <p></p>
                </div>
                <button id="btnYesConfirm" class="btn btn-danger">Да</button>
                <button class="btn btn-default" data-dismiss="modal">Отмена</button>
            </div>
        </div>
    </div>
</div>

<div th:fragment="messageDialog" class="modal fade" id="messageDialog" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="messageDialogHeader"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div id="messageDialogText" class="modal-body">
                <p></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
            </div>
        </div>
    </div>
</div>

<div th:fragment="loadingDialog" class="modal fade" id="loadingDialog" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div style="margin-top: 5px; margin-bottom: 5px; text-align: center" class="modal-body">
                <p>Загрузка...</p>
                <img th:src="@{/gif/25.gif}">
            </div>
        </div>
    </div>
</div>

</body>
</html>
